<!DOCTYPE html>
<html lang = "zh-CN">
<head>
  <meta charset = "UTF-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport"
        content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel = "stylesheet" href = "./reset.css">
  <link rel = "stylesheet" href = "./style.css">
</head>
<body>
  
  <div class = "container">
    <div id="time">
      <div id="time1"></div>
      <div id="time2"></div>
    </div>
    <header class = "header">
      <h1 class = "title1">To-Do List</h1>
      <h1 class = "title2">Today I need todo...</h1>
     
      <div class = "formAdd">
        <input type = "text" id = "newTodo" name = "newTodo" placeholder = "Add new todo">
        <button class = "addBtn" onclick = "addTodo()">Submit!</button>
      </div>
    </header>
    <main>
      <div class = "list">
        <ul class = "todoList">
        
        </ul>
        <ul class = "doneList">
        </ul>
      </div>
    </main>
    <footer class = "footer">
      <div class = "leftCount">2 items left</div>
      <div class = "clearBox">
        <button class = "clearDone" onclick="clearDone()">clear completed</button>
        <button class = "clearAll" onclick="clearAll()">clear all</button>
      </div>
    </footer>
  </div>
</body>
<script src = "./main.js"></script>
</html>
